<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Entrainement Puissances</title>
    <style>
        body {
            font-family: sans-serif;
            font-size: 24pt;}
        input {
            font-size: 24pt;}
        input[type=number] { 
            -moz-appearance: textfield;
            appearance: textfield;
            height: 50px;
            width: 50px;
            margin: 4px;
            text-align: center}
        input[type=number].long { 
            width: 150px;}
        sup input[type=number] {
            height: 30px;
            width: 30px;
            font-size: 20pt;
        }
        input::-webkit-inner-spin-button,
        input::-webkit-outer-spin-button { 
            -webkit-appearance: none;
            margin:0;}
        input::-o-inner-spin-button,
        input::-o-outer-spin-button { 
            -o-appearance: none;
            margin:0;}
        span.math{
            font-size: 24pt;
            white-space: nowrap;}
        span.frac{
            display: inline-block;
            position: relative;
            vertical-align: middle;}
        span.haut{
            display: block;
            text-align: center;
            font-size: 24pt;}
        span.bas{
            display: block;
            border-top: 2px solid;
            text-align: center;
            font-size: 24pt;}
        span.aDroite{
            float: right;}
        div.correction{
            color: blue;}
    </style>
    <script language="javascript">
        function fraction(a,b) {
            return '<span class="frac"><span class="haut">'+a+'</span><span class="bas">'+b+'</span></span>'
        };
        function controle(form) {
            if (form.inputBase.value != form.sol.base || form.inputExpo.value != form.sol.expo) {
                form.labelReponse.innerHTML = "FAUX";
            } else {
                form.labelReponse.innerHTML = "VRAI";
            }
        }
        function afficherCorrection(form) {
            form.divCorrection.innerHTML = form.texteCorrection
        };
        function tirage(mini, maxi, nonZero, nonUn) {
            const a = Math.floor(Math.random() * (1+maxi-mini) + mini);
            if (nonZero && a==0) {return tirage(mini, maxi, nonZero, nonUn)}
            if (nonUn && a==1) {return tirage(mini, maxi, nonZero, nonUn)}
            return a
        }
    </script>
</head>

<body>
  <fieldset>
      <legend>Question 1</legend>
      <form id="Q1">
        <label class="question"></label>
        <input type="number" class="eBase"></input><sup><input type="number" class="eExpo"></input></sup>
        <input type="button" onClick="controle(Q1)" value="Vérifier"/>
        <label class="reponse"></label>
        <div class="correction"><span class="aDroite"><input type="button" onClick="afficherCorrection(Q1)" value="Correction"/></span></div>
        <script language="javascript">
            var form = document.getElementById("Q1");
            form.labelQuestion = form.querySelector(".question")
            form.labelReponse = form.querySelector(".reponse")
            form.divCorrection = form.querySelector('.correction')
            form.inputBase = form.querySelector(".eBase")
            form.inputExpo = form.querySelector(".eExpo")
            form.inputExpo.value = '';
            form.inputBase.value = '';
            form.valb = tirage(2, 10, true, true);
            form.valp = tirage(-10, 10, true, true);
            form.valq = tirage(-10, 10, true, true);
            form.sol = {base:form.valb, expo: form.valp+form.valq}
            form.labelQuestion.innerHTML = `${form.valb}<sup>${form.valp}</sup> &times; ${form.valb}<sup>${form.valq}</sup> =`
            form.texteCorrection = `${form.valb}<sup>${form.valp}</sup> &times; ${form.valb}<sup>${form.valq}</sup> = ${form.valb}<sup>${form.valp}+${form.valq}</sup> = ${form.valb}<sup>${form.valp+form.valq}</sup>`;
        </script>
      </form>
  </fieldset>
  
  <fieldset>
      <legend>Question 2</legend>
      <form id="Q2">
        <label class="question"></label>
        <input type="number" class="eBase"></input><sup><input type="number" class="eExpo"></input></sup>
        <input type="button" onClick="controle(Q2)" value="Vérifier"/>
        <label class="reponse"></label>
        <div class="correction"><span class="aDroite"><input type="button" onClick="afficherCorrection(Q2)" value="Correction"/></span></div>
        <script language="javascript">
            var form = document.getElementById("Q2");
            form.labelQuestion = form.querySelector(".question")
            form.labelReponse = form.querySelector(".reponse")
            form.divCorrection = form.querySelector('.correction')
            form.inputBase = form.querySelector(".eBase")
            form.inputExpo = form.querySelector(".eExpo")
            form.inputExpo.value = '';
            form.inputBase.value = '';
            form.valb = tirage(2, 10, true, true);
            form.valp = tirage(-10, 10, true, true);
            while (form.valp == -1) {form.valp = tirage(-10, 10, true, true);}
            form.sol = {base:form.valb, expo:-form.valp}
            form.labelQuestion.innerHTML = fraction(1,`${form.valb}<sup>${form.valp}</sup>`) + ' ='
            form.texteCorrection = fraction(1,`${form.valb}<sup>${form.valp}</sup>`);
            if (form.valp<0) {form.texteCorrection += ` = ${form.valb}<sup>-(${form.valp})</sup>`;};
            form.texteCorrection += ` = ${form.valb}<sup>${-form.valp}</sup>`;
        </script>
      </form>
  </fieldset>
  
  <fieldset>
      <legend>Question 3</legend>
      <form id="Q3">
        <label class="question"></label>
        <input type="number" class="eBase"></input><sup><input type="number" class="eExpo"></input></sup>
        <input type="button" onClick="controle(Q3)" value="Vérifier"/>
        <label class="reponse"></label>
        <div class="correction"><span class="aDroite"><input type="button" onClick="afficherCorrection(Q3)" value="Correction"/></span></div>
        <script language="javascript">
            var form = document.getElementById("Q3");
            form.labelQuestion = form.querySelector(".question")
            form.labelReponse = form.querySelector(".reponse")
            form.divCorrection = form.querySelector('.correction')
            form.inputBase = form.querySelector(".eBase")
            form.inputExpo = form.querySelector(".eExpo")
            form.inputExpo.value = '';
            form.inputBase.value = '';
            form.valb = tirage(2, 10, true, true);
            form.valp = tirage(-10, 10, true, true);
            form.valq = tirage(-10, 10, true, true);
            while (Math.abs(form.valp-form.valq) < 2) {
                form.valp = tirage(-10, 10, true, true);
                form.valq = tirage(-10, 10, true, true);
            }
            
            form.sol = {base:form.valb, expo:form.valp-form.valq}
            form.labelQuestion.innerHTML = fraction(`${form.valb}<sup>${form.valp}</sup>`,`${form.valb}<sup>${form.valq}</sup>`) + ' ='
            form.texteCorrection = fraction(`${form.valb}<sup>${form.valp}</sup>`,`${form.valb}<sup>${form.valq}</sup>`);
            form.texteCorrection += ` = ${form.valb}<sup>${form.valp}-${form.valq>0?form.valq:`(${form.valq})`}</sup>`
            if (form.valq<0) {form.texteCorrection += ` = ${form.valb}<sup>${form.valp}+${-form.valq}</sup>`}
            form.texteCorrection += ` = ${form.valb}<sup>${form.valp-form.valq}</sup>`
        </script>
      </form>
  </fieldset>
  
  <fieldset>
      <legend>Question 4</legend>
      <form id="Q4">
        <label class="question"></label>

            form.sol = {base:form.valb, expo: form.valp*form.valq}
            form.labelQuestion.innerHTML = `(${form.valb}<sup>${form.valp}</sup>)<sup>${form.valq}</sup> =`
            form.texteCorrection = `(${form.valb}<sup>${form.valp}</sup>)<sup>${form.valq}</sup>`;
            form.texteCorrection += ` = ${form.valb}<sup>${form.valp}&times;${form.valq>0?form.valq:`(${form.valq})`}</sup>`
            form.texteCorrection += ` = ${form.valb}<sup>${form.valp*form.valq}</sup>`
        </script>
      </form>
  </fieldset>
  
  <fieldset>
      <legend>Question 5</legend>
      <form id="Q5">
        <label class="question"></label>
        <input type="number" class="eBase"></input><sup><input type="number" class="eExpo"></input></sup>
        <input type="button" onClick="controle(Q5)" value="Vérifier"/>
        <label class="reponse"></label>
        <div class="correction"><span class="aDroite"><input type="button" onClick="afficherCorrection(Q5)" value="Correction"/></span></div>
        <script language="javascript">
            var form = document.getElementById("Q5");
            form.labelQuestion = form.querySelector(".question")
            form.labelReponse = form.querySelector(".reponse")
            form.divCorrection = form.querySelector('.correction')
            form.inputBase = form.querySelector(".eBase")

            form.inputExpo.value = '';
            form.inputBase.value = '';
            form.vala = tirage(2, 10, true, true);
            form.valb = tirage(2, 10, true, true);
            form.valn = tirage(-10, 10, true, true);
            form.sol = {base:form.vala*form.valb, expo:form.valn}
            form.labelQuestion.innerHTML = `${form.vala}<sup>${form.valn}</sup> &times; ${form.valb}<sup>${form.valn}</sup> =`
            form.texteCorrection = `${form.vala}<sup>${form.valn}</sup> &times; ${form.valb}<sup>${form.valn}</sup> = (${form.vala} &times; ${form.valb})<sup>${form.valn}</sup> = ${form.vala*form.valb}<sup>${form.valn}</sup>`;
        </script>
      </form>
  </fieldset>
  
  <fieldset>
      <legend>Question 6</legend>
      <form id="Q6">
        <label class="question"></label>
        <input type="number" class="eBase"></sup>
        <input type="button" onClick="controle(Q6)" value="Vérifier"/>
        <label class="reponse"></label>
        <div class="correction"><span class="aDroite"><input type="button" onClick="afficherCorrection(Q6)" value="Correction"/></span></div>
        <script language="javascript">
            var form = document.getElementById("Q6");
            form.labelQuestion = form.querySelector(".question")
            form.labelReponse = form.querySelector(".reponse")
            form.divCorrection = form.querySelector('.correction')
            form.inputBase = form.querySelector(".eBase")
            form.inputExpo = {value:0}
            form.inputBase.value = '';
            form.vala = tirage(0, 1, false, false);
            form.valn = tirage(-10, 10, true, true);
            if (form.vala == 0) {form.valn = Math.abs(form.valn)}
            form.sol = {base:Math.pow(form.vala, form.valn), expo:0}
            form.labelQuestion.innerHTML = `Ecrire ${form.vala}<sup>${form.valn}</sup> sous la forme d'un nombre entier : `
            if (form.vala == 0) {form.texteCorrection = `Pour tout nombre entier naturel non nul n, 0<sup>n</sup> est égal à 0. Donc ${form.vala}<sup>${form.valn}</sup> = 0`;}
            if (form.vala == 1) {form.texteCorrection = `Pour tout nombre entier n, 1<sup>n</sup> est égal à 1. Donc ${form.vala}<sup>${form.valn}</sup> = 1`;}
        </script>
      </form>
  </fieldset>
  
  <fieldset>
      <legend>Question 7</legend>
      <form id="Q7">
        <label class="question"></label>
        <input type="number" class="eBase"></sup>
        <input type="button" onClick="controle(Q7)" value="Vérifier"/>
        <label class="reponse"></label>
        <div class="correction"><span class="aDroite"><input type="button" onClick="afficherCorrection(Q7)" value="Correction"/></span></div>
        <script language="javascript">
            var form = document.getElementById("Q7");
            form.labelQuestion = form.querySelector(".question")
            form.labelReponse = form.querySelector(".reponse")
            form.divCorrection = form.querySelector('.correction')
            form.inputBase = form.querySelector(".eBase")
            form.inputExpo = {value:0}
            form.inputBase.value = '';
            form.vala = tirage(2, 9, true, true);
            form.valn = tirage(0, 2, false, false);
            form.sol = {base:Math.pow(form.vala, form.valn), expo:0}
            form.labelQuestion.innerHTML = `Ecrire ${form.vala}<sup>${form.valn}</sup> sous la forme d'un nombre entier : `
            if (form.valn == 0) {form.texteCorrection = `Pour tout nombre non nul a, a<sup>0</sup> est égal à 1. Donc ${form.vala}<sup>${form.valn}</sup> = 1`;}
            if (form.valn == 1) {form.texteCorrection = `Pour tout nombre non nul a, a<sup>1</sup> est égal à a. Donc ${form.vala}<sup>${form.valn}</sup> = ${form.vala}`;}
            if (form.valn == 2) {form.texteCorrection = `${form.vala}<sup>2</sup> = ${form.vala} &times; ${form.vala} = ${form.vala*form.vala}`;}
        </script>
      </form>
  </fieldset>
  
  <fieldset>
      <legend>Question 8</legend>
      <form id="Q8">
        <label class="question"></label>
        <input type="number" class="eBase long"></sup>
        <input type="button" onClick="controle(Q8)" value="Vérifier"/>

        <div class="correction"><span class="aDroite"><input type="button" onClick="afficherCorrection(Q8)" value="Correction"/></span></div>

            form.labelReponse = form.querySelector(".reponse")
            form.divCorrection = form.querySelector('.correction')

            form.inputBase.value = '';
            form.vala = 10;
            form.valn = tirage(1, 7, true, false);
            form.sol = {base:Math.pow(form.vala, form.valn), expo:0}
            form.labelQuestion.innerHTML = `Ecrire ${form.vala}<sup>${form.valn}</sup> sous la forme d'un nombre entier : `
            form.texteCorrection = `${form.vala}<sup>${form.valn}</sup> s'écrit comme un 1 suivit par ${form.valn} zéros. `;
            form.texteCorrection += `Donc ${form.vala}<sup>${form.valn}</sup> = ${Math.pow(form.vala, form.valn)}`;
        </script>
      </form>
  </fieldset>
  
</body>
